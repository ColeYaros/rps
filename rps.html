<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Can you beat a computer?</h1>
        <div class="button-container">
            <button class="button" data-Number="1">Rock</button>
            <button class="button" data-Number="2">Paper</button>
            <button class="button" data-Number="3">Scissors</button>
        </div>
        <div class="cpu-pick-label">
            <label>The computer picks: 
                <span id="cpu">?</span>
            </label>
        </div>
        <div class="stats">
            <div>
                <label>Wins:
                    <span id="wins">0</span>
                </label>
            </div>
            <div>
                <label>Losses:
                    <span id="loses">0</span>
                </label>
            </div>
            <div>
                <label>Ties:
                    <span id="ties">0</span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
